services:

  nginx:
    image: nginx:alpine
    container_name: gig_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d:ro
      - ./public:/var/www/html/public:ro
      - ./storage:/var/www/html/storage:rw
    depends_on:
      - php-fpm
    networks:
      - gig_network

  php-fpm:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: gig_php
    restart: unless-stopped
    volumes:
      - ./:/var/www/html
    environment:
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - mysql
      - redis
    networks:
      - gig_network

  mysql:
    image: mysql:8.0
    container_name: gig_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - gig_network

  redis:
    image: redis:8.4.0-alpine
    container_name: gig_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - gig_network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  gig_network:
    driver: bridge